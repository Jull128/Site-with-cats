<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Cats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/cat-2.svg" type="image/x-icon">
    <script src="./api.js"></script>
    <script defer src="./script.js"></script>
</head>

<body>
    <div class="dm-overlay hidden"></div>
    <div class="container py-5 ">
        <h1 class="text-center mb-5">Cats</h1>
        <div class="d-flex justify-content-center mb-5">
            <button data-add_button class="btn btn-success">Add</button>
        </div>
        <div class="d-flex justify-content-center">
            <div data-spinner class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div data-wrapper class="d-flex justify-content-center cat_card"></div>
    </div>

    <div data-modal class="modal-wrapper hidden">
        <div class="custom-modal">
            <form name="catsForm">
                <button type="button" class="btn-close" data-bs-dismiss aria-label="Close"></button>
                <input type="number" name="id" placeholder="Id" class="form-control mb-2" id="exampleInputEmail4">
                <input type="text" name="name" placeholder="Name" class="form-control mb-2" id="exampleInputEmail1">
                <input type="text" name="description" placeholder="Description" class="form-control mb-2"
                    id="exampleInputEmail2">
                <input type="text" name="image" placeholder="Url image" class="form-control mb-2"
                    id="exampleInputEmail3">
                <input type="number" name="age" placeholder="Age" class="form-control mb-2" min="0"
                    id="exampleInputEmail5">
                <input type="number" name="rate" placeholder="Rate from 0 to 10" class="form-control mb-2"
                    id="exampleInputEmail6" min="0" max="10">
                <div class="mb-3 form-check">
                    <input name="favorite" type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me if your favorite</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
